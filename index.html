<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1 id="title">Tic Tac Toe</h1>
    </header>
    
    <div class="container">
      <div class="container" id="displayController">
        <div class="container" id="topBar">
          <div class="container" id='turnDisplayer'>
            TURN:
          </div>

          <div class="container" id='markerSelect'>
            <button id='cross-mark'>&#10005</button>
            <button id='circle-mark'>&#9711</button>
          </div>

          <div class="container" id='clearBoard'>
            <button id='clearButton'>CLEAR</button>
          </div>
        </div>
        <div class="container" id="bottomBar">
          <div class="container" id="playersContainer">
            <div id='player1display'>
              <label for="player1name">Player 1:</label>
              <input type="text" id="p1name" name="player1name" autocomplete="off"><br><br>
              <div id="p1marker">Marker:</div>
            </div>
            <div id='player2display'>
              <label for="player2name">Player 2:</label>
              <input type="text" id="p2name" name="player2name" autocomplete="off"><br><br>
              <div id="p2marker">Marker:</div>
            </div>
          </div>
        </div>
      </div>

      <div id="gameBoard">
        <div class="gridSquare" data-row="0" data-col='0'></div>
        <div class="gridSquare" data-row="0" data-col='1'></div>
        <div class="gridSquare" data-row="0" data-col='2'></div>
        <div class="gridSquare" data-row="1" data-col='0'></div>
        <div class="gridSquare" data-row="1" data-col='1'></div>
        <div class="gridSquare" data-row="1" data-col='2'></div>
        <div class="gridSquare" data-row="2" data-col='0'></div>
        <div class="gridSquare" data-row="2" data-col='1'></div>
        <div class="gridSquare" data-row="2" data-col='2'></div>
      </div>
    </div>

    <div class='modal' id='resultModal'>
      <div class='modal-content container'>
        <h1 id='result'>Congratulations!</h1>
        <h2 id='resultWinner'></h2>
        <button id='restartButton'>RESTART</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
