<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1 id="title">Tic Tac Toe</h1>
    </header>
    <div class="container">
      <div class="container" id="displayController">
        <div class="container" id='markerSelect'>
          <button>&#10005</button>
          <button>&#9711</button>
        </div>
      </div>
      <div id="gameBoard">
        <div class="gridSquare" id="top-left"></div>
        <div class="gridSquare" id="top-middle"></div>
        <div class="gridSquare" id="top-right"></div>
        <div class="gridSquare" id="middle-left"></div>
        <div class="gridSquare" id="middle-middle"></div>
        <div class="gridSquare" id="middle-right"></div>
        <div class="gridSquare" id="bottom-left"></div>
        <div class="gridSquare" id="bottom-middle"></div>
        <div class="gridSquare" id="bottom-right"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
